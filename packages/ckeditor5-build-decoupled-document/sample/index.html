<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – document editor build – development sample</title>
	<style>
		body {
			max-width: 1000px;
			margin: 20px auto;
		}

		section.col {
			border: 1px solid red !important;
			width: 50%;
			display: inline-block;
			box-sizing: border-box;
		}

		.page-box {
			border: blue;
			height: 29cm;
			width: 21cm;
			margin: 5px auto;
			background: #fff;
		}

		span[bold="true"] {
			font-weight: bold;
		}
		span[italic="true"] {
			font-style: italic;
		}
		span[underline="true"] {
			text-decoration: underline;
		}
		span[strikethrough="true"] {
			text-decoration: line-through;
		}

		section.structured-data {
			border: 1px dotted !important;
			position: relative;
			/*	display: inline-block; */
		}
		section.structured-data:hover:before {
			content: attr(title);
		}


		[fontsize="text-huge"],[fontsize="text-huge"] p {
			font-size: 25px;
		}
		[fontsize="text-big"],[fontsize="text-big"] p {
			font-size: 22px;
		}

		/*
		section.structured-data:after {
			content: attr(title);
		}*/

		section.structured-data:before {
			top: -15px;
			font-size: 12px;
			background: grey;
			position: absolute;
			padding: 0 2px;
			left: 0;

		}

		.editable-container,
		.toolbar-container {
			position: relative;
			border: 1px solid #ddd;
			background: #eee;
		}

		.toolbar-container {
			padding: 1em;
		}

		.editable-container {
			padding: 3em;
			overflow-y: scroll;
			max-height: 500px;
		}

		.editable-container .document-editor__editable.ck-editor__editable {
			min-height: 21cm;
			padding: 2em;
			border: 1px #D3D3D3 solid;
			border-radius: var(--ck-border-radius);
			background: white;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}

		span.mention {
			border: 1px solid red;
		}

		*[strong="true"] {
			font-weight: bold;
		}
		section.structured-data[required="true"] {
			border: 1px solid red !important;
		}


	</style>
</head>
